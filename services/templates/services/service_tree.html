<!DOCTYPE html>
<html>
<head>
    <title>Lean Control Services</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        form.inline-form {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        select, input[type="text"] {
            font-size: 1rem;
            padding: 0.3rem;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .instance {
            margin-left: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .instance-meta {
            font-size: 0.9rem;
            color: #555;
        }

        details[hidden] {
            display: none;
        }

        .empty {
            color: #888;
        }
    </style>
</head>
<body>

<h1>Lean Control Services</h1>

<form method="get" class="inline-form">
    <select name="mode" onchange="this.form.submit()">
        <option value="by_si" {% if mode == "by_si" %}selected{% endif %}>By Service Instance</option>
        <option value="by_ts" {% if mode == "by_ts" %}selected{% endif %}>By Technical Service</option>
    </select>

    <input type="text" name="q" placeholder="Filter apps, instances, services..." value="{{ search_term }}">
    <button type="submit">Apply</button>
</form>

{% if tree_data.roots %}
{% for root_id in tree_data.roots %}
{% include "services/_app_node.html" with app_id=root_id tree=tree_data.apps %}
{% endfor %}
{% else %}
<p class="empty">No data found.</p>
{% endif %}

</body>
</html>
