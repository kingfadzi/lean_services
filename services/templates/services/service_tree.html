<!DOCTYPE html>
<html>
<head>
    <title>Lean Control Services</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; }
        details { margin-bottom: 1rem; }
        summary { font-weight: bold; cursor: pointer; }
        ul { padding-left: 1.5rem; list-style-type: none; }
        li { margin: 0.5rem 0; }
        .meta { font-size: 0.85rem; color: #666; }
    </style>
</head>
<body>

<h1>Lean Control Services</h1>

<form method="get">
    <label for="mode">View Mode:</label>
    <select name="mode" onchange="this.form.submit()">
        <option value="by_si" {% if mode == "by_si" %}selected{% endif %}>Service Instance–Centric</option>
        <option value="by_ts" {% if mode == "by_ts" %}selected{% endif %}>Technical Service–Centric</option>
    </select>
</form>

<hr>

{% for root_id in tree_data.roots %}
{% include "services/_app_node.html" with app_id=root_id tree=tree_data.apps %}
{% endfor %}

</body>
</html>
